---
#logging:
#  file: "../log/${spring.application.name}-application.log"

app:
  log:
    path: "../logs"

server:
  port: 8080
  contextPath: helloworld

spring:
#    application:
#      name: "@pom.artifactId@"
    cloud:
      consul:
        config:
          format: PROPERTIES
        host: 127.0.0.1
        port: 8500
        discovery:
          healthCheckInterval: 15s
          instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
          healthCheckPath: ${server.contextPath}/health
      output:
        ansi:
          enabled: ALWAYS

endpoints:
  health:
    sensitive: false
#  jmx:
#    unique-names: true
