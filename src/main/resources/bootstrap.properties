
app.log.path=../logs

server.port=8080
server.contextPath=/helloworld
spring.application.name=helloworld-service

spring.cloud.consul.config.format=PROPERTIES
spring.cloud.consul.host=127.0.0.1
#spring.cloud.consul.host=52.65.117.108
spring.cloud.consul.port=8500

spring.cloud.consul.discovery.healthCheckInterval=10s
#spring.cloud.consul.discovery.instanceId=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.cloud.consul.discovery.instanceId=${spring.application.name}
#spring.cloud.consul.discovery.healthCheckPath=${server.contextPath}/health

spring.output.ansi.enabled=ALWAYS
logging.level.org.springframework.cloud.consul=DEBUG

